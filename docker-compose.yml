version: "3.9"

services:
  database:
    image: postgres
    container_name: trader_wallet
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=201800486
      - POSTGRES_DB=traderwallet
    volumes:
      - pgdata:/data/postgres
  app:
    build: .
    container_name: traderwlt
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database

volumes:
  pgdata:
    driver: local